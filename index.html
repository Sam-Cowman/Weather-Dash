<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header
      class="container-fluid text-center text-white bg-primary bg-gradient p-2"
    >
      <h1>Weather Dashboard</h1>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3 bg-light">
            <h5 class="mt-2">Search for a city:</h5>
            <div class="input-group mb-3">
              <input
                id="enter-city"
                type="text"
                class="form-control"
                placeholder="Enter City"
                aria-label="Enter City"
              />
              <button
                class="btn btn-primary btn-block"
                type="submit"
                id="search-button"
              >
                Search
              </button>
            </div>
            <hr>
            <ul id="list" class="list-group list-group-flush">

            </ul>
          </div>
          <div class="col-lg-9">
            <div class="row mr-0">
              <div class="col-lg-11 card m-3 d-none" id="today-weather">
                <div class="card-body">
                  <h3 id="city-name" class="city-name align middle"></h3>
                  <p id="temperature"></p>
                  <p id="wind"></p>
                  <p id="humidity"></p>
                  <img id="icon">
                </div>
              </div>
            </div>
          </div>
          <div class="row d-none" id="fiveday-header">
            <div class="col-12">
              <h3>5-Day Forecast</h3>
            </div>
          </div>
        <div class="row" id="forecast-container">
          <div class="col-md-2 forecast custom-forecast text-white m-2 rounded"></div>
          <div class="col-md-2 forecast custom-forecast text-white m-2 rounded"></div>
          <div class="col-md-2 forecast custom-forecast text-white m-2 rounded"></div>
          <div class="col-md-2 forecast custom-forecast text-white m-2 rounded"></div>
          <div class="col-md-2 forecast custom-forecast text-white m-2 rounded"></div>
        </div>
        </div>
      </div>
      <script src="./assets/js/script.js"></script>
    </main>
  </body>
  <footer>
    <h4>&copy SC learning</h4>
  </footer>
</html>
